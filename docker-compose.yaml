version: "3"
services:
  myEthNode:
    image: zfq17876911936/chaojigongshi-ethereum-client-go:eth-miningPool-gst
    container_name: myEthNode
    volumes:
      - ./one/genesis:/genesis
      - ./one/command:/usr/local/bin
      # 生产使用
      # - ./one/data:/data
    ports:
      - "30301:30303/tcp"
      - "30301:30303/udp"
      - "18545:8545"
      - "18546:8546"
    networks:
      - ethnet
    restart: on-failure

