version: "3"

services:
  myMysqlNode:
    image: zfq17876911936/chaojigongshi-mysql
    container_name: myMysqlNode
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    networks:
      - ethnet
    restart: on-failure

  myRedisNode:
    image: redis
    container_name: myRedisNode
    ports:
      - "6379:6379"
    networks:
      - ethnet
    restart: on-failure

  myNode:
    image: zfq17876911936/chaojigongshi-node
    container_name: myNode
    volumes:
      - ./nodeConf:/conf
    depends_on:
      - myMysqlNode
    networks:
      - ethnet
    restart: on-failure

  myEthNode:
    image: zfq17876911936/chaojigongshi-ethereum-client-go:eth-1.0
    container_name: myEthNode
    entrypoint: /workspace/init.sh
    command: /workspace/mine.sh
    volumes:
      - ./genesis:/workspace
    ports:
      - "30301:30303/tcp"
      - "30301:30303/udp"
      - "18545:8545"
      - "18546:8546"
    networks:
      - ethnet
    restart: on-failure

  myEthOtherNode:
    image: zfq17876911936/chaojigongshi-ethereum-client-go:eth-1.0
    container_name: myEthOtherNode
    entrypoint: /workspace/init.sh
    command: /workspace/mine.sh
    volumes:
      - ./others:/workspace
    ports:
      - "30302:30303/tcp"
      - "30302:30303/udp"
      - "28545:8545"
      - "28546:8546"
    networks:
      - ethnet
    restart: on-failure

  myBtcpoolOtherNode:
    image: zfq17876911936/chaojigongshi-ethereum-client-go:btcpool-1.0
    container_name: myBtcpoolOtherNode
    entrypoint: /workspace/init.sh
    command: /workspace/mine.sh
    volumes:
      - ./others:/workspace
    ports:
      - "30303:30303/tcp"
      - "30303:30303/udp"
      - "8545:8545"
      - "8546:8546"
    networks:
      - ethnet
    restart: on-failure

networks:
  ethnet:
